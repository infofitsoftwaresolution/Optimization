region_name: us-east-2  # AWS region for Bedrock

models:
  - name: Claude 3.5 Sonnet
    provider: anthropic
    bedrock_model_id: us.anthropic.claude-3-5-sonnet-20241022-v2:0
    tokenizer: anthropic
    pricing:
      input_per_1k_tokens_usd: 0.003
      output_per_1k_tokens_usd: 0.015
    generation_params:
      max_tokens: 1500
      temperature: 0.7
      top_p: 0.95

  - name: Llama 3.1 70B Instruct
    provider: meta
    bedrock_model_id: us.meta.llama3-1-70b-instruct-v1:0
    tokenizer: llama
    pricing:
      input_per_1k_tokens_usd: 0.00065
      output_per_1k_tokens_usd: 0.00085
    generation_params:
      max_tokens: 1500
      temperature: 0.7
      top_p: 0.95

