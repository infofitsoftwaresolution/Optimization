name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: |
        echo "Running basic checks..."
        python -c "import streamlit, pandas, boto3, numpy; print('All imports successful')"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ec2-user/Optimization
          
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ“¦ Installing dependencies..."
          pip3 install -r requirements.txt
          
          echo "ğŸ›‘ Stopping existing Streamlit process..."
          # Graceful shutdown first
          pkill -f "streamlit run" || true
          sleep 5
          
          # Force kill if still running
          pkill -9 -f "streamlit run" || true
          sleep 2
          
          # Ensure we're in the right directory
          cd /home/ec2-user/Optimization
          
          # Make sure daemon script is executable
          chmod +x scripts/start-streamlit-daemon.sh
          
          echo "ğŸ¯ Starting Streamlit app using daemon script..."
          export PATH="$HOME/.local/bin:$PATH"
          
          # Use the proven daemon script
          ./scripts/start-streamlit-daemon.sh
          
          # Wait a moment for process to start
          sleep 5
          
          # Check if process is running
          if pgrep -f "streamlit run" > /dev/null; then
            ACTUAL_PID=$(pgrep -f "streamlit run" | head -1)
            echo "âœ… Streamlit process is running (PID: $ACTUAL_PID)"
          else
            echo "âŒ Streamlit process not found after startup!"
            echo "ğŸ“ Checking logs:"
            if [ -f dashboard.log ]; then
              tail -50 dashboard.log
            fi
            exit 1
          fi
          
          echo "â³ Waiting for app to respond..."
          # Wait and check if app starts (reduced wait time since daemon script handles it)
          for i in {1..20}; do
            if curl -f -s --max-time 5 http://localhost:8501/ > /dev/null 2>&1; then
              echo "âœ… Streamlit app is responding!"
              echo "Process PID: $(pgrep -f 'streamlit run' | head -1)"
              break
            fi
            # Check if process is still running
            if ! pgrep -f "streamlit run" > /dev/null; then
              echo "âŒ Streamlit process died during startup (attempt $i/20)"
              echo "ğŸ“ Last 50 lines of log:"
              if [ -f dashboard.log ]; then
                tail -50 dashboard.log
              fi
              exit 1
            fi
            if [ $i -eq 20 ]; then
              echo "âš ï¸  Streamlit may still be starting (waited 60 seconds)"
              echo "ğŸ“ Process status:"
              ps aux | grep streamlit | grep -v grep || echo "No streamlit process found"
              echo "ğŸ“ Last 30 lines of log:"
              if [ -f dashboard.log ]; then
                tail -30 dashboard.log
              fi
              # Don't exit - process might still be starting
              break
            fi
            sleep 3
          done
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ App should be available at: http://${{ secrets.EC2_HOST }}"
