name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: |
        echo "Running basic checks..."
        python -c "import streamlit, pandas, boto3, numpy; print('All imports successful')"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ec2-user/Optimization
          
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ“¦ Installing dependencies..."
          pip3 install -r requirements.txt
          
          echo "ğŸ›‘ Stopping existing Streamlit process..."
          # Graceful shutdown first
          pkill -f "streamlit run" || true
          sleep 10
          
          # Force kill if still running
          pkill -9 -f "streamlit run" || true
          sleep 3
          
          echo "ğŸ¯ Starting Streamlit app..."
          export PATH="$HOME/.local/bin:$PATH"
          
          # Clear old log
          > dashboard.log
          
          # Start Streamlit in background with proper nohup
          cd /home/ec2-user/Optimization
          nohup bash -c "export PATH=\"\$HOME/.local/bin:\$PATH\" && cd /home/ec2-user/Optimization && python3 -m streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0 --server.headless true --server.runOnSave false --browser.serverAddress 0.0.0.0 --browser.gatherUsageStats false" > dashboard.log 2>&1 &
          
          STREAMLIT_PID=$!
          echo "Started Streamlit with PID: $STREAMLIT_PID"
          
          # Wait a moment for process to start
          sleep 5
          
          # Check if process is still running
          if ! ps -p $STREAMLIT_PID > /dev/null 2>&1; then
            echo "âŒ Streamlit process exited immediately!"
            echo "ğŸ“ Checking logs for errors:"
            if [ -f dashboard.log ]; then
              cat dashboard.log
            fi
            echo ""
            echo "ğŸ” Testing Streamlit directly:"
            python3 -c "import sys; sys.path.insert(0, 'src'); import dashboard" 2>&1 || echo "Import test failed"
            exit 1
          fi
          
          echo "â³ Waiting for app to start..."
          # Wait and check if app starts
          for i in {1..30}; do
            if curl -f -s http://localhost:8501/ > /dev/null 2>&1; then
              echo "âœ… Streamlit app started successfully!"
              echo "Process PID: $(pgrep -f 'streamlit run')"
              break
            fi
            # Check if process is still running
            if ! ps -p $STREAMLIT_PID > /dev/null 2>&1; then
              echo "âŒ Streamlit process died during startup (attempt $i/30)"
              echo "ğŸ“ Last 50 lines of log:"
              tail -50 dashboard.log
              exit 1
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Streamlit app failed to start within 90 seconds"
              echo "ğŸ“ Last 50 lines of log:"
              tail -50 dashboard.log
              echo ""
              echo "ğŸ” Process status:"
              ps aux | grep streamlit | grep -v grep || echo "No streamlit process found"
              exit 1
            fi
            sleep 3
          done
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ App should be available at: http://${{ secrets.EC2_HOST }}"
