name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: |
        echo "Running basic checks..."
        python -c "import streamlit, pandas, boto3, numpy; print('All imports successful')"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ec2-user/Optimization
          git pull origin main
          pip3 install -r requirements.txt
          
          # Stop existing Streamlit process
          pkill -f "streamlit run" || true
          sleep 5
          
          # Start new Streamlit process
          export PATH="$HOME/.local/bin:$PATH"
          nohup python3 -m streamlit run src/dashboard.py \
            --server.port 8501 \
            --server.address 0.0.0.0 \
            --server.headless true \
            > dashboard.log 2>&1 &
          
          echo "Deployment completed!"
          echo "Waiting for app to start..."
          sleep 10
          
          # Basic check if process is running
          if pgrep -f "streamlit run" > /dev/null; then
            echo "Streamlit app is running successfully!"
            echo "App should be available at: http://${{ secrets.EC2_HOST }}"
          else
            echo "Warning: Streamlit process not found"
            exit 1
          fi
