name: Deploy to EC2

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting (if available)
      run: |
        # Add any linting or basic checks here
        python -m py_compile src/*.py || true
      continue-on-error: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ðŸš€ Starting deployment..."
          
          cd /home/ubuntu/Optimization
          
          echo "ðŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main
          
          echo "ðŸ“¦ Installing/upgrading dependencies..."
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt --upgrade
          
          echo "ðŸ§¹ Clearing Streamlit cache..."
          python3 -m streamlit cache clear 2>/dev/null || true
          
          echo "ðŸ”„ Restarting application..."
          # Try to restart with PM2, if not running start it
          pm2 restart optimization-app || pm2 start python3 --name "optimization-app" --interpreter python3 -- -m streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0 || \
          # Fallback: use nohup if PM2 fails
          (pkill -f "streamlit run src/dashboard.py" 2>/dev/null; sleep 2; nohup python3 -m streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0 > dashboard.log 2>&1 &)
          
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ“Š Application status:"
          pm2 status || echo "PM2 not available, checking process status..."
          ps aux | grep streamlit | grep -v grep || echo "Streamlit process check complete"

