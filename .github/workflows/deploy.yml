name: CI/CD Pipeline - Deploy to EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting and syntax checks
      run: |
        echo "üîç Running syntax checks..."
        python -m py_compile src/*.py config.py || true
        python -m py_compile scripts/*.py || true
      continue-on-error: true

    - name: Verify configuration files
      run: |
        echo "‚úÖ Verifying configuration files exist..."
        test -f requirements.txt && echo "‚úì requirements.txt found"
        test -f config.py && echo "‚úì config.py found"
        test -f src/dashboard.py && echo "‚úì dashboard.py found"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.EC2_SSH_PORT || 22 }}
        script: |
          set +e
          
          echo "üöÄ Starting automated deployment..."
          echo "üìÖ Deployment time: $(date)"
          echo "üîó Commit: ${{ github.sha }}"
          echo "üë§ Committed by: ${{ github.actor }}"
          
          EC2_USERNAME="${{ secrets.EC2_USER }}"
          if [ "$EC2_USERNAME" = "ubuntu" ]; then
            PROJECT_DIR="/home/ubuntu/Optimization"
          else
            PROJECT_DIR="/home/ec2-user/Optimization"
          fi
          
          echo "Project directory: $PROJECT_DIR"
          
          if [ ! -d "$PROJECT_DIR" ]; then
            echo "Creating project directory..."
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR"
            git clone https://github.com/infofitsoftwaresolution/Optimization.git .
          else
            cd "$PROJECT_DIR"
          fi
          
          echo "Current directory: $(pwd)"
          
          echo "Pulling latest code..."
          git fetch origin
          git reset --hard origin/main
          git clean -fd
          
          echo "Installing dependencies..."
          python3 -m pip install --upgrade pip setuptools wheel
          pip3 install -r requirements.txt --upgrade --no-cache-dir
          
          echo "Clearing cache..."
          python3 -m streamlit cache clear 2>/dev/null || true
          rm -rf .streamlit/cache 2>/dev/null || true
          
          echo "Stopping existing Streamlit..."
          pkill -f "streamlit run src/dashboard.py" 2>/dev/null || true
          sleep 5
          
          if command -v netstat > /dev/null 2>&1; then
            PORT_PID=$(netstat -tlnp 2>/dev/null | grep :8501 | awk '{print $7}' | cut -d'/' -f1 | head -1)
            if [ ! -z "$PORT_PID" ]; then
              echo "Killing process on port 8501: $PORT_PID"
              kill -9 $PORT_PID 2>/dev/null || true
              sleep 2
            fi
          fi
          
          pkill -9 -f "streamlit run src/dashboard.py" 2>/dev/null || true
          sleep 2
          
          echo "Starting Streamlit..."
          export PATH="$HOME/.local/bin:$PATH"
          cd "$PROJECT_DIR"
          nohup bash -c "export PATH=\"\$HOME/.local/bin:\$PATH\" && cd $PROJECT_DIR && python3 -m streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0 --server.headless true --server.enableCORS false --server.enableXsrfProtection false" > dashboard.log 2>&1 &
          STREAMLIT_PID=$!
          echo "Started with PID: $STREAMLIT_PID"
          
          sleep 10
          
          if ps -p $STREAMLIT_PID > /dev/null 2>&1 || pgrep -f "streamlit run src/dashboard.py" > /dev/null; then
            echo "‚úÖ Streamlit is running!"
            if [ -f dashboard.log ]; then
              echo "Last 10 lines of log:"
              tail -10 dashboard.log
            fi
          else
            echo "‚ùå Streamlit failed to start"
            if [ -f dashboard.log ]; then
              echo "Error log:"
              cat dashboard.log
            fi
            exit 1
          fi
          
          echo "‚úÖ Deployment completed!"
          echo "Dashboard: http://${{ secrets.EC2_HOST }}:8501"
