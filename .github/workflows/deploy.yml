name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file from secrets
      run: |
        cat > .env << EOF
        # AWS Configuration
        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION=${{ secrets.AWS_REGION }}
        
        # Database Configuration
        DB_HOST=${{ secrets.DB_HOST }}
        DB_PORT=${{ secrets.DB_PORT }}
        DB_NAME=${{ secrets.DB_NAME }}
        DB_USER=${{ secrets.DB_USER }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        
        # OpenAI API Key (Optional)
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        
        # Streamlit Configuration
        STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
        EOF
    
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "Deployment configuration:"
        echo "  EC2_HOST: $EC2_HOST"
        echo "  EC2_USER: $EC2_USER"
        echo ""
        echo "Note: This workflow creates the .env file from secrets."
        echo "      For actual deployment, you may want to:"
        echo "      1. Use SSH to connect to EC2"
        echo "      2. Run the setup-from-github-secrets.sh script"
        echo "      3. Or use a deployment tool like AWS CodeDeploy"
    
