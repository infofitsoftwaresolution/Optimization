name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: |
        echo "Running basic checks..."
        python -c "import streamlit, pandas, boto3, numpy; print('All imports successful')"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ec2-user/Optimization
          
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ“¦ Installing dependencies..."
          pip3 install -r requirements.txt
          
          echo "ğŸ›‘ Stopping existing Streamlit process..."
          pkill -f "streamlit run" || true
          sleep 3
          pkill -9 -f "streamlit run" || true
          sleep 2
          
          echo "ğŸ¯ Starting Streamlit app..."
          export PATH="$HOME/.local/bin:$PATH"
          cd /home/ec2-user/Optimization
          
          # Use simple nohup approach - most reliable
          nohup python3 -m streamlit run src/dashboard.py \
            --server.port 8501 \
            --server.address 0.0.0.0 \
            --server.headless true \
            --server.runOnSave false \
            --browser.serverAddress 0.0.0.0 \
            --browser.gatherUsageStats false \
            > dashboard.log 2>&1 &
          
          echo "â³ Waiting for Streamlit to start..."
          sleep 10
          
          # Check if process is running
          if pgrep -f "streamlit run" > /dev/null; then
            PID=$(pgrep -f "streamlit run" | head -1)
            echo "âœ… Streamlit process is running (PID: $PID)"
          else
            echo "âŒ Streamlit process not found!"
            echo "ğŸ“ Checking logs:"
            if [ -f dashboard.log ]; then
              tail -50 dashboard.log
            fi
            exit 1
          fi
          
          # Wait for HTTP response
          echo "â³ Waiting for app to respond..."
          for i in {1..15}; do
            if curl -f -s --max-time 3 http://localhost:8501/ > /dev/null 2>&1; then
              echo "âœ… Streamlit app is responding!"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "âš ï¸  App may still be starting, but process is running"
              echo "ğŸ“ Process: $(pgrep -f 'streamlit run' | head -1)"
            fi
            sleep 2
          done
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ App should be available at: http://${{ secrets.EC2_HOST }}"
