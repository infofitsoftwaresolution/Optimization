name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file from secrets
      run: |
        cat > .env << EOF
        # AWS Configuration
        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION=${{ secrets.AWS_REGION }}
        
        # Database Configuration
        DB_HOST=${{ secrets.DB_HOST }}
        DB_PORT=${{ secrets.DB_PORT }}
        DB_NAME=${{ secrets.DB_NAME }}
        DB_USER=${{ secrets.DB_USER }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        
        # OpenAI API Key (Optional)
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        
        # Streamlit Configuration
        STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
        EOF
    
    - name: Prepare deployment archive
      run: |
        tar --exclude='.git' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.venv' \
            --exclude='node_modules' \
            --exclude='.env.example' \
            --exclude='.env' \
            -czf deployment.tar.gz .

    - name: Deploy code to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /home/ec2-user/Optimization
          cd /home/ec2-user/Optimization
          # Backup .env if it exists (will be overwritten by new .env)
          if [ -f ".env" ]; then
            cp .env /tmp/optimization_env_backup
          fi
          # Backup .venv if it exists
          if [ -d ".venv" ]; then
            mv .venv /tmp/optimization_venv_backup
          fi
          # Remove old files (we'll restore .env and .venv after extraction)
          find . -mindepth 1 -maxdepth 1 -exec rm -rf {} +

    - name: Copy deployment archive to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "deployment.tar.gz"
        target: "/home/ec2-user/Optimization/"
        strip_components: 0

    - name: Extract code and restore backups on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ec2-user/Optimization
          tar -xzf deployment.tar.gz
          rm deployment.tar.gz
          # Restore .venv backup if it existed (saves time on dependency installation)
          if [ -d "/tmp/optimization_venv_backup" ]; then
            rm -rf .venv
            mv /tmp/optimization_venv_backup .venv
            echo "‚úÖ Restored existing virtual environment"
          fi
          # .env will be deployed in the next step, so we don't restore the old one

    - name: Deploy .env file to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ".env"
        target: "/home/ec2-user/Optimization/"
        strip_components: 0

    - name: Set permissions, update service, and restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Optionally install git (not required since code is deployed via SCP)
          if ! command -v git &> /dev/null; then
            echo "üì¶ Installing git (optional, for future git operations)..."
            if command -v yum &> /dev/null; then
              sudo yum install -y git || echo "‚ö†Ô∏è  Git installation failed (non-critical)"
            elif command -v apt-get &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y git || echo "‚ö†Ô∏è  Git installation failed (non-critical)"
            else
              echo "‚ö†Ô∏è  Cannot determine package manager. Git not installed (non-critical)"
            fi
          fi
          
          # Ensure project directory exists
          if [ ! -d "/home/ec2-user/Optimization" ]; then
            echo "üìÅ Creating project directory..."
            mkdir -p /home/ec2-user/Optimization
          fi
          
          cd /home/ec2-user/Optimization || { echo "‚ùå Failed to cd to project directory"; exit 1; }
          
          # Set permissions on .env file
          chmod 600 /home/ec2-user/Optimization/.env || echo "‚ö†Ô∏è  .env file not found, will be created later"
          
          # Verify code was deployed via SCP
          echo "üîç Verifying deployed files..."
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo ""
          echo "Checking for key files:"
          if [ ! -f "requirements.txt" ]; then
            echo "‚ùå ERROR: requirements.txt not found!"
            echo "Files in current directory:"
            find . -maxdepth 1 -type f | head -20
            echo ""
            echo "Directories in current directory:"
            find . -maxdepth 1 -type d
            exit 1
          fi
          if [ ! -d "src" ]; then
            echo "‚ùå ERROR: src directory not found!"
            exit 1
          fi
          echo "‚úÖ Key files verified"
          
          # Optionally try to update via git if it's a git repository (non-blocking)
          if [ -d ".git" ] && command -v git &> /dev/null; then
            echo "üì• Attempting to sync with git repository (optional)..."
            git pull origin main 2>/dev/null || {
              echo "‚ö†Ô∏è  Git pull failed (non-critical - code already deployed via SCP)"
            }
          fi
          
          # Ensure virtual environment exists
          if [ ! -d ".venv" ]; then
            echo "üêç Creating virtual environment..."
            python3 -m venv .venv || python3.10 -m venv .venv || python3.9 -m venv .venv
          fi
          
          # Activate virtual environment
          echo "üîå Activating virtual environment..."
          source .venv/bin/activate || { echo "‚ùå Failed to activate virtual environment"; exit 1; }
          
          # Upgrade pip and install/update dependencies
          echo "üì¶ Installing/updating dependencies..."
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Verify we're in the right directory and file exists
          if [ ! -f "src/dashboard.py" ]; then
            echo "‚ùå Error: src/dashboard.py not found in current directory"
            echo "Current directory: $(pwd)"
            echo "Directory contents:"
            ls -la
            exit 1
          fi
          
          # Validate Python syntax before restarting
          echo "üîç Validating Python syntax..."
          python3 -m py_compile src/dashboard.py
          if [ $? -eq 0 ]; then
            echo "‚úÖ Syntax validation passed"
          else
            echo "‚ùå Syntax validation failed!"
            exit 1
          fi
          
          # Update systemd service file to use wrapper script
          if [ -f "streamlit-optimization.service" ]; then
            sudo cp streamlit-optimization.service /etc/systemd/system/
            sudo systemctl daemon-reload
            echo "‚úÖ Updated systemd service file"
          fi
          
          # Make sure wrapper script is executable
          chmod +x scripts/start-streamlit-with-secrets.sh
          
          # Stop service first to ensure clean restart
          sudo systemctl stop streamlit-optimization.service || true
          sleep 2
          
          # Restart service
          sudo systemctl start streamlit-optimization.service
          sleep 3
          
          # Check service status
          if sudo systemctl is-active --quiet streamlit-optimization.service; then
            echo "‚úÖ Service started successfully"
          else
            echo "‚ùå Service failed to start!"
            sudo systemctl status streamlit-optimization.service --no-pager -l
            exit 1
          fi
          
          # Show service status
          sudo systemctl status streamlit-optimization.service --no-pager -l | head -20

