name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_REGION: us-east-1

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        echo "Running tests..."
        python -m py_compile src/*.py config.py || true
        python -m py_compile scripts/*.py || true
        if [ -f tests/test_basic.py ]; then
          python tests/test_basic.py || true
        fi
      continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_SSH_PORT || 22 }}
        script: |
          cd /home/ec2-user/Optimization
          git pull origin main
          pip3 install -r requirements.txt
          
          # Stop existing Streamlit process
          pkill -f "streamlit run" || true
          sleep 5
          
          # Start new Streamlit process
          export PATH="$HOME/.local/bin:$PATH"
          nohup python3 -m streamlit run src/dashboard.py \
            --server.port 8501 \
            --server.address 0.0.0.0 \
            --server.headless true \
            > dashboard.log 2>&1 &
          
          echo "Deployment completed!"
          echo "Waiting for app to start..."
          sleep 10
          
          # Basic check if process is running
          if pgrep -f "streamlit run" > /dev/null; then
            echo "Streamlit app is running successfully!"
          else
            echo "Warning: Streamlit process not found"
            exit 1
          fi
