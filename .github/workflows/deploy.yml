name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file from secrets
      run: |
        cat > .env << EOF
        # AWS Configuration
        AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION=${{ secrets.AWS_REGION }}
        
        # Database Configuration
        DB_HOST=${{ secrets.DB_HOST }}
        DB_PORT=${{ secrets.DB_PORT }}
        DB_NAME=${{ secrets.DB_NAME }}
        DB_USER=${{ secrets.DB_USER }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        
        # OpenAI API Key (Optional)
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        
        # Streamlit Configuration
        STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
        EOF
    
    - name: Deploy .env file to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ".env"
        target: "/home/ec2-user/Optimization/"
        strip_components: 0

    - name: Set permissions, update service, and restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          chmod 600 /home/ec2-user/Optimization/.env
          cd /home/ec2-user/Optimization
          git pull origin main || true
          
          # Update systemd service file to use wrapper script
          if [ -f "streamlit-optimization.service" ]; then
            sudo cp streamlit-optimization.service /etc/systemd/system/
            sudo systemctl daemon-reload
            echo "✅ Updated systemd service file"
          fi
          
          # Make sure wrapper script is executable
          chmod +x scripts/start-streamlit-with-secrets.sh
          
          # Restart service
          sudo systemctl restart streamlit-optimization.service
          echo "✅ Service restarted"
          
          # Check service status
          sudo systemctl status streamlit-optimization.service --no-pager -l | head -15
