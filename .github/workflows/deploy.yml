name: CI/CD Pipeline - Deploy to EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting and syntax checks
      run: |
        echo "ğŸ” Running syntax checks..."
        python -m py_compile src/*.py config.py || true
        python -m py_compile scripts/*.py || true
      continue-on-error: true

    - name: Verify configuration files
      run: |
        echo "âœ… Verifying configuration files exist..."
        test -f requirements.txt && echo "âœ“ requirements.txt found"
        test -f config.py && echo "âœ“ config.py found"
        test -f src/dashboard.py && echo "âœ“ dashboard.py found"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.EC2_SSH_PORT || 22 }}
        script: |
          set -e  # Exit on error
          
          echo "ğŸš€ Starting automated deployment..."
          echo "ğŸ“… Deployment time: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Committed by: ${{ github.actor }}"
          
          # Navigate to project directory
          # Detect user from EC2_USER secret or default to ubuntu
          EC2_USERNAME="${{ secrets.EC2_USER }}"
          if [ "$EC2_USERNAME" = "ec2-user" ]; then
            PROJECT_DIR="/home/ec2-user/Optimization"
          else
            PROJECT_DIR="/home/ubuntu/Optimization"
          fi
          
          if [ ! -d "$PROJECT_DIR" ]; then
            echo "âš ï¸  Project directory not found. Creating it..."
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR"
            git clone https://github.com/infofitsoftwaresolution/Optimization.git .
          else
            cd "$PROJECT_DIR"
          fi
          
          echo "ğŸ“¥ Pulling latest code from main branch..."
          git fetch origin
          git reset --hard origin/main
          git clean -fd  # Remove untracked files
          
          echo "ğŸ“¦ Installing/upgrading Python dependencies..."
          python3 -m pip install --upgrade pip setuptools wheel
          pip3 install -r requirements.txt --upgrade --no-cache-dir
          
          echo "ğŸ§¹ Clearing Streamlit cache..."
          python3 -m streamlit cache clear 2>/dev/null || true
          rm -rf .streamlit/cache 2>/dev/null || true
          
          echo "ğŸ”„ Restarting application..."
          
          # Kill existing Streamlit processes
          pkill -f "streamlit run src/dashboard.py" 2>/dev/null || true
          sleep 2
          
          # Start Streamlit with nohup in background
          nohup python3 -m streamlit run src/dashboard.py \
            --server.port 8501 \
            --server.address 0.0.0.0 \
            --server.headless true \
            --server.enableCORS false \
            --server.enableXsrfProtection false \
            > dashboard.log 2>&1 &
          
          # Wait a moment and check if process started
          sleep 3
          
          if pgrep -f "streamlit run src/dashboard.py" > /dev/null; then
            echo "âœ… Streamlit application started successfully!"
          else
            echo "âŒ Failed to start Streamlit application"
            echo "ğŸ“‹ Last 20 lines of log:"
            tail -20 dashboard.log || true
            exit 1
          fi
          
          echo "ğŸ“Š Application status:"
          ps aux | grep streamlit | grep -v grep || echo "Process check complete"
          
          echo "ğŸŒ Checking if application is responding..."
          sleep 2
          curl -f http://localhost:8501/_stcore/health > /dev/null 2>&1 && \
            echo "âœ… Application is healthy and responding!" || \
            echo "âš ï¸  Application may still be starting up..."
          
          echo ""
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“Š Dashboard available at: http://${{ secrets.EC2_HOST }}:8501"
          echo "ğŸ“… Deployment completed at: $(date)"

