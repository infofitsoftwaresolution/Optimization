name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: |
        echo "Running basic checks..."
        python -c "import streamlit, pandas, boto3, numpy; print('All imports successful')"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ec2-user/Optimization
          
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ“¦ Installing dependencies..."
          pip3 install -r requirements.txt
          
          echo "ğŸ”„ Restarting Streamlit..."
          
          # Try systemd first (most reliable), fall back to manual
          if sudo systemctl is-enabled streamlit-optimization.service > /dev/null 2>&1; then
            echo "âœ… Using systemd service (recommended)"
            sudo systemctl restart streamlit-optimization.service
            sleep 8
            if sudo systemctl is-active streamlit-optimization.service > /dev/null; then
              echo "âœ… Systemd service is active"
            else
              echo "âš ï¸  Systemd service issue, checking status:"
              sudo systemctl status streamlit-optimization.service --no-pager -l || true
            fi
          else
            echo "âš ï¸  Systemd service not set up, using manual deployment"
            pkill -f "streamlit run" || true
            sleep 3
            pkill -9 -f "streamlit run" || true
            sleep 2
            
            export PATH="$HOME/.local/bin:$PATH"
            cd /home/ec2-user/Optimization
            
            # Use disown to ensure process survives SSH disconnect
            nohup bash -c "cd /home/ec2-user/Optimization && export PATH=\"\$HOME/.local/bin:\$PATH\" && python3 -m streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0 --server.headless true --server.runOnSave false --browser.serverAddress 0.0.0.0 --browser.gatherUsageStats false" > dashboard.log 2>&1 &
            STREAM_PID=$!
            disown $STREAM_PID
            
            echo "Started with PID: $STREAM_PID"
            sleep 10
          fi
          
          # Verify it's running
          if pgrep -f "streamlit run" > /dev/null; then
            PID=$(pgrep -f "streamlit run" | head -1)
            echo "âœ… Streamlit is running (PID: $PID)"
          else
            echo "âŒ Streamlit not running!"
            if [ -f dashboard.log ]; then
              echo "ğŸ“ Logs:"
              tail -30 dashboard.log
            fi
            exit 1
          fi
          
          # Quick health check
          sleep 3
          if curl -f -s --max-time 5 http://localhost:8501/ > /dev/null 2>&1; then
            echo "âœ… App is responding!"
          else
            echo "âš ï¸  App may still be starting (process is running)"
          fi
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ App should be available at: http://${{ secrets.EC2_HOST }}"
